
name: Rust

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose

  clippy:

    runs-on: ubuntu-latest
    steps:
      - name: 'Setup rust'
        run: rustup default nightly
      - name: "Install clippy"
        run: rustup component add clippy 
      - uses: actions/checkout@v2
      - name: Clippy
        run: cargo clippy --verbose
